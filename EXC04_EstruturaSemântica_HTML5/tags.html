<!-- No arquivo html, estruturar as tags semânticas de html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura Semântica HTML5</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <header>
            <h2>Artigos Recentes</h2>
        </header>
        <article>
            <h3>Título do Artigo</h3>
            <p>Conteúdo do artigo...</p>
        </article>
        <article>
            <h3>Outro Título do Artigo</h3>
            <p>Conteúdo do outro artigo...</p>
        </article>
    </section>

    <aside>
        <h2>Barra Lateral</h2>
        <p>Conteúdo da barra lateral...</p>
    </aside>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
