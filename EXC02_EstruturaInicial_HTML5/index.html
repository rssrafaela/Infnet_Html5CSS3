<!-- 
    Estrutura básica do HTML:

    - <!DOCTYPE html>: Declaração que define o tipo de documento e a versão do HTML que está sendo usada. Neste caso, `html` é a versão do HTML5.

    - <html lang="pt-br">: A tag `<html>` é o elemento raiz de todo documento HTML. `lang="pt-br"` é um atributo que define o idioma do documento como Português do Brasil.

    - <head>: Esta é a seção onde são colocadas as informações sobre o documento, como metadados, links para folhas de estilo, scripts e o título da página.

    - <meta charset="UTF-8">: Define o conjunto de caracteres utilizado no documento como UTF-8, que é capaz de representar a maioria dos caracteres escritos no mundo.

    - <meta name="viewport" content="width=device-width, initial-scale=1.0">: Fornece instruções ao navegador sobre como controlar as dimensões e escalas da página para diferentes dispositivos. Isso é crucial para garantir uma boa experiência em dispositivos móveis.

    - <title>Título da Página</title>: Define o título da página que será exibido na aba do navegador ou na janela do navegador.

    - <body>: Esta é a seção onde todo o conteúdo visível da página web é colocado.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
</head>
<body>
    <!-- Todo o conteúdo visível da página é colocado aqui -->
</body>
</html>
