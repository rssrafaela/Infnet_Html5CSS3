<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag de Listas</title>
  </head>
  <body>
    <h1>Explicação sobre a tag de listas</h1>

    <p>Agrupa os elementos em uma lista</p>

    <h2>Lista Sem Ordem</h2>

    <p>UL : Inicia uma lista de itens</p>
    <p>LI : Define cada item da lista</p>

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>Lista Com Ordem</h2>

    <p>OL: Inicia uma lista ordenada de itens</p>
    <p>LI: Define cada item da lista</p>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
