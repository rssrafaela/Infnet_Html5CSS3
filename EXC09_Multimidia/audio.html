<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title> Página de exemplos de exercícios de HTML e CSS</title>
</head>
<body>
<h1> Áudio com controle</h1>
<audio controls>
<source src="audio/horse.mp3" type="audio/mpeg">
Este audio não é suportado pela navegador.
</audio>
<h1> Áudio com autoplay </h1>
<audio controls autoplay>
<source src="audio/horse.mp3" type="audio/mpeg">
Este audio não é suportado pela navegador.
</audio>
<h1> Áudio com autoplay e muted</h1>
<audio controls autoplay muted>
<source src="audio/horse.mp3" type="audio/mpeg">
Este áudio não é suportado pela navegador.
</audio>
</body>
</html>
