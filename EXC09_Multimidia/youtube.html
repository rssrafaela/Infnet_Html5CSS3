<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title> Página de exemplos de exercícios de HTML e CSS</title>
</head>
<body>
<h1> Vídeo do Youtube com controle</h1>
<iframe width="320" height="240" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
<h1> Vídeo com autoplay </h1>
<iframe width="320" height="240" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"></iframe>
<h1> Vídeo com autoplay e muted</h1>
<iframe width="320" height="240" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe>
<h1> Vídeo com loop</h1>
<iframe width="320" height="240" src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1"></iframe>
</body>
</html>
